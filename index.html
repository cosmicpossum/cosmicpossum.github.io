<!DOCTYPE html>
<html>
  <head>
    <title>cosmicpossum</title>
    <link rel="shortcut icon" href="favicon.gif" type="image/x-icon">
    <style>
      html { height: 100%; width: 100%;}
      body {
      background-color: #000000;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: #D8DBE2;
      font-family: courier;
      text-align:center;
      }
      .fill {
        background-color: #000000;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: #D8DBE2;
        font-family: courier;
        text-align:center;
        position:absolute;
        top:0px;
        right:0px;
        bottom:0px;
        left:0px;
      }
      .bottom {
      text-align: center;
      position: absolute;
      bottom: 0px;
      width: 10%;
      }
      .center {
       margin: 0;
       position: absolute;
       top: 50%;
       left: 50%;
       bottom: 0px;
       -ms-transform: translate(-50%, -50%);
       transform: translate(-50%, -50%);

      }
      #bottom {
        position: absolute;
        bottom: 0;
        width: 100%;
        color: #ffffff;
        padding: 15px 0;
      }
      a:link { color:#D8DBE2; text-decoration: none; }
      a:visited { color:#D8DBE2; text-decoration: none; }
      a:hover { color:#D8DBE2; text-decoration: underline; }
      a:active { color:#D8DBE2; text-decoration: underline; }

    </style>
  </head>
  <body>
    <p style="color:#D8DBE2">you should be seeing an image now!</p>
    <div class="fill" id="fill">
      <button onclick="newimage()" style="
        height: 100%;
        width: 100%;
        font-size: 0;
        background: transparent;
        border: none !important;
      "></button>
      <div id="bottom">
        <a position: absolute; bottom: 0; width:100%; color: #D8DBE2; href="https://github.com/ignpoppyseed/"  target="_blank" rel="noopener noreferrer">created by poppy + littlemercury</a>
      </div>
    </div>
  </body>
  <script type="text/javascript">

    newimage()
    function newimage() {
        let number = Math.floor(Math.random() * (12) + 1);
    let url = 'media/'+number.toString()+'.webp'
    console.log(url)
    document.getElementById('fill').style.backgroundImage = 'url('+url+')';
    }
